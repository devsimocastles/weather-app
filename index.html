<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <nav>
      <div class="checkbox-container">
        <input type="checkbox" id="cb">
        <span class="content">Search for places</span>
      </div>
      <button class="locate-btn" id="locate">
        <!-- Location Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M480.035-18q-17.41 0-29.223-11.788Q439-41.575 439-59v-34q-139-15-235.5-111.5T93-439H59q-17.425 0-29.212-11.777Q18-462.555 18-479.965q0-17.41 11.788-29.223Q41.575-521 59-521h34q15-139 111.5-235.5T439-867v-34q0-17.425 11.777-29.213Q462.555-942 479.965-942q17.41 0 29.223 11.787Q521-918.425 521-901v34q138 14 234.5 110.5T867-521h34q17.425 0 29.213 11.777Q942-497.445 942-480.035q0 17.41-11.787 29.223Q918.425-439 901-439h-34q-14 138-110.5 234.5T521-93v34q0 17.425-11.777 29.212Q497.445-18 480.035-18Zm-.207-167Q602-185 688.5-271.328q86.5-86.329 86.5-208.5Q775-602 688.672-688.5q-86.329-86.5-208.5-86.5Q358-775 271.5-688.672q-86.5 86.329-86.5 208.5Q185-358 271.328-271.5q86.329 86.5 208.5 86.5ZM480-330q-63 0-106.5-43.5T330-480q0-63 43.5-106.5T480-630q63 0 106.5 43.5T630-480q0 63-43.5 106.5T480-330Z"/></svg>
      </button>
    </nav>
    <div class="menu-wrapper">
      <nav class="search-nav">
        <div class="close-icon-container">
          <!-- Close Icon -->
          <svg id="close-btn" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg>
        </div>
        <div class="search-bar">
          <div class="input-container">
            <!-- Search Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M796-121 533-384q-30 26-69.959 40.5T378-329q-108.162 0-183.081-75Q120-479 120-585t75-181q75-75 181.5-75t181 75Q632-691 632-584.85 632-542 618-502q-14 40-42 75l264 262-44 44ZM377-389q81.25 0 138.125-57.5T572-585q0-81-56.875-138.5T377-781q-82.083 0-139.542 57.5Q180-666 180-585t57.458 138.5Q294.917-389 377-389Z"/></svg>
            <input type="text" id="location" placeholder="Search Location">
          </div>
          <button id="search">Search</button>
        </div>
        <div class="results">
        </div>
      </nav>
    </div>
    <section class="weather">
      <div class="weather-icon">
        <img src="assets/img/LightCloud.png" alt="" srcset="" id="weather_img">
      </div>
      <div class="temperature">
            <span class="cantity">-</span>
            <span class="unit">°C</span>
      </div>
      <p class="weather-status">-</p>
      <div class="date-container">
        <span>Today</span>
        <span class="dot"></span>
        <span id="date"></span>
      </div>
      <div class="location-container">
                  <!-- Location arrow icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M480.089-490Q509-490 529.5-510.589q20.5-20.588 20.5-49.5Q550-589 529.411-609.5q-20.588-20.5-49.5-20.5Q451-630 430.5-609.411q-20.5 20.588-20.5 49.5Q410-531 430.589-510.5q20.588 20.5 49.5 20.5ZM480-80Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Z"/></svg>
        <span class="location">Please click the button to get location.
        </span>
      </div>
    </section>
  </header>
  <section class="weekly-pronostic">
      <article class="pronostic-card">
        <header>
          <h3 data-pronosticDate="1"></h3>
        </header>
        <img src="assets/img/LightCloud.png" alt="">
        <div class="temperature">
          <span class="max" data-weekDayMax="1">10 <span class="unit">C</span>°</span>
          <span class="min" data-weekDayMin="1">5 <span class="unit">C</span>°</span>
        </div>
      </article>
      <article class="pronostic-card">
        <header>
          <h3 data-pronosticDate="2"></h3>
        </header>
        <img src="assets/img/LightCloud.png" alt="">
        <div class="temperature">
          <span class="max" data-weekDayMax="2">10 <span class="unit">C</span>°</span>
          <span class="min" data-weekDayMin="2">5 <span class="unit">C</span>°</span>
        </div>
      </article>
      <article class="pronostic-card">
        <header>
          <h3 data-pronosticDate="3"></h3>
        </header>
        <img src="assets/img/LightCloud.png" alt="">
        <div class="temperature">
          <span class="max" data-weekDayMax="3">10 <span class="unit">C</span>°</span>
          <span class="min" data-weekDayMin="3">5 <span class="unit">C</span>°</span>
        </div>
      </article>
      <article class="pronostic-card">
        <header>
          <h3 data-pronosticDate="4"></h3>
        </header>
        <img src="assets/img/LightCloud.png" alt="">
        <div class="temperature">
          <span class="max" data-weekDayMax="4">10 <span class="unit">C</span>°</span>
          <span class="min" data-weekDayMin="4">5 <span class="unit">C</span>°</span>
        </div>
      </article>
      <article class="pronostic-card">
        <header>
          <h3 data-pronosticDate="5"></h3>
        </header>
        <img src="assets/img/LightCloud.png" alt="">
        <div class="temperature">
          <span class="max" data-weekDayMax="5">10 <span class="unit">C</span>°</span>
          <span class="min" data-weekDayMin="5">5 <span class="unit">C</span>°</span>
        </div>
      </article>
  </section>
  <section class="highlights">
    <header>
      <h3>Today's Highlights</h3>
    </header>
    <article class="weather-data">
      <header>
        <h4>Wind Status</h4>
      </header>
      <div class="data-container">
        <span id="windSpeed" class="cantity">-</span><span class="unit"> km/h</span>
      </div>
    </article>
    <article class="weather-data">
      <header>
        <h4>Humidity</h4>
      </header>
      <div class="data-container">
        <div class="data-container">
          <span id="humidityPercentage" class="cantity">-</span> <span class="unit">%</span>
        </div>
        <div class="progress-bar">
          <div class="indicator">
            <span>0</span>
            <span>50</span>
            <span>100</span>
          </div>
          <div class="bar">
            <div id="progress"></div>
          </div>
        </div>
      </div>
    </article>
    <article class="weather-data">
      <header>
        <h4>Visibility</h4>
      </header>
      <div class="data-container">
        <span id="visibilityCantity" class="cantity">-</span><span class="unit"> m</span>
      </div>
    </article>
    <article class="weather-data">
      <header>
        <h4>Air Pressure</h4>
      </header>
      <div class="data-container">
        <span id="airPressureCantity" class="cantity">- </span><span class="unit">hPa</span>
      </div>
    </article>
  </section>

  <script src="js/searchMenu.js"></script>
  <script src="js/getLocation.js"></script>
  <script type="module" src="js/showWeatherData.js"></script>
  <script type="module" src="js/getWeatherData.js"></script>
</body>
</html>
